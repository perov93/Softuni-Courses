<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            $('#towns').find(":selected").remove()
        });
        $('#btnAdd').on('click', function () {
            let inputText = $('#newItem').val()
            if(inputText.length === 0)return; // Проверка за празен input
            $('#towns').append(`<option>${inputText}</option>`)
            $('#newItem').val('') //Зануляване на input полето
        });
    }
</script>
</body>
</html>
